version: "3"

services:
  tts:
    image: saladtechnologies/stable-audio-open:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4321:4321
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      LOG_LEVEL: WARNING
    env_file:
      - .env
